<!-- table.component.html -->

<table class="table my-table">
    <thead>
        <tr>

            <th>
                Recherche
                <input #ref type="text" class="form-control" />
            </th>




        </tr>
    </thead>
    <thead>
        <tr>
            <th>Commande</th>
            <th>Date</th>
            <th>totaleCommande</th>
            <th>Paiement</th>
            <th>Status</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of Commande">

            <td>{{i.id}}</td>
            <td>{{i.dateCommande | date:"dd/MM/yyyy" }}</td>
            <td>{{i.totalCommande}}</td>
            <td>{{i.moyenPaiement}}</td>
            <td>
                <select class="form-select">
              <option >Order in Progress</option>
              <option >Order Still Shipping</option>
              <option >Order fulfilled</option>
            </select>
            </td>
            <td>
                <button class="btn btn-secondary" (click)="openInfo(i.id)"><mat-icon>info</mat-icon></button>
                <ng-template #infoCommande>
                    <h2 style="text-align:center">Info Commande</h2>
                    <table class="table my-table">
                        <thead>
                            <tr>
                                <th>Nom Produit</th>
                                <th>ref Produit</th>
                                <th>prix</th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of LigneCommande">
                                <td>{{item.prod.nomProd}}</td>
                                <td>{{item.prod.refprod}}</td>
                                <td>{{item.prod.prix}}</td>
                            </tr>
                        </tbody>
                    </table>

                </ng-template>
            </td>
        </tr>
    </tbody>
</table>
