<mat-expansion-panel *ngIf="Categorie">
    <mat-expansion-panel-header>
        <mat-panel-title> CATEGORIES </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-selection-list [multiple]="false">
        <mat-list-option *ngFor="let category of Categorie" [value]="category">
            <button (click)="sendId(category.id)">{{ category.refCateg }}</button>
        </mat-list-option>
    </mat-selection-list>
</mat-expansion-panel>
