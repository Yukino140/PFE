<mat-card *ngIf="product" [ngClass]="{ 'text-center': !fullWidthMode }">
    <div [ngClass]="{ flex: fullWidthMode }">
        <a [routerLink]="['/client/produit',product.id]"> <img class="mb-1 mx-auto" [ngClass]="{ 'h-[200px]': !fullWidthMode, 'h-[360px]': fullWidthMode }" [src]=transform(product.image) /></a>
        <div class="w-full" [ngClass]="{ 'px-8 flex flex-col justify-between': fullWidthMode }">
            <div>
                <h5>[{{ product.refprod }}]</h5>
                <p class="truncate hover:whitespace-normal" [ngClass]="{ truncate: !fullWidthMode }">
                    {{ product.nomProd }}
                </p>
                <p *ngIf="fullWidthMode">
                    {{ product.description }}
                </p>
            </div>
            <div class="flex justify-between" *ngIf="verif">
                <span class="text-red-400">{{ product.prix  }} DT</span>
                <button (click)="onAddToCart()">
          <mat-icon class="text-gray-500">shopping_cart</mat-icon>
        </button>
            </div>
        </div>
    </div>
</mat-card>
